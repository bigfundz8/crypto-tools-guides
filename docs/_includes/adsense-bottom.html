{% if site.data.adsense.bottomSlot and site.data.adsense.bottomSlot != '' %}
<ins class="adsbygoogle"
     style="display:block;text-align:center;margin:12px 0"
     data-ad-client="{{ site.data.adsense.publisherId }}"
     data-ad-slot="{{ site.data.adsense.bottomSlot }}"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
{% endif %}
