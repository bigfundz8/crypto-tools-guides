{% if site.data.analytics.gscVerification and site.data.analytics.gscVerification != '' %}

{% endif %}

{% if site.data.analytics.ga4MeasurementId and site.data.analytics.ga4MeasurementId != '' %}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.data.analytics.ga4MeasurementId }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);} 
  gtag('js', new Date());
  gtag('config', '{{ site.data.analytics.ga4MeasurementId }}', { debug_mode: true });
  gtag('event', 'page_view');
  document.addEventListener('DOMContentLoaded', function(){
    var links = document.querySelectorAll('a[data-aff]');
    links.forEach(function(a){
      a.setAttribute('target','_blank');
      a.setAttribute('rel','nofollow noopener noreferrer');
    });
  });
  // Robuuste affiliate-tracking: voorkom race met navigatie op mobiel
  function handleAffiliateInteraction(e){
    var a = e.target.closest('a[data-aff]');
    if(!a) return;
    if(a.__affSent) return; // voorkom dubbel vuur
    var brand = a.getAttribute('data-aff');
    var href = a.href;
    // voorkom dat navigatie het event annuleert
    e.preventDefault();
    var didNavigate = false;
    var go = function(){
      if(didNavigate) return; didNavigate = true;
      try { window.open(href, '_blank', 'noopener'); } catch(_) { window.location.href = href; }
    };
    try {
      gtag('event', 'affiliate_click', {
        affiliate_brand: brand,
        affiliate_link: href,
        transport_type: 'beacon',
        event_callback: go
      });
      // fallback als callback niet vuurt
      setTimeout(go, 600);
      a.__affSent = true;
      setTimeout(function(){ a.__affSent = false; }, 2000);
    } catch(_) {
      go();
    }
  }
  document.addEventListener('click', handleAffiliateInteraction, { capture: true });
  document.addEventListener('pointerdown', handleAffiliateInteraction, { capture: true });
</script>
{% endif %}
